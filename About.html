<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body.dark-mode {
            background-color: #181818;
            color: #ffffff;
        }
        .navbar.dark-mode, .dropdown-menu.dark-mode {
            background-color: #282828 !important;
            color: #ffffff !important;
        }
        .navbar.dark-mode .nav-link, .navbar.dark-mode .navbar-brand {
            color: #ffffff !important;
        }
        .card.dark-mode {
            background-color: #202020;
            color: #ffffff;
            border: 1px solid #444;
        }
        .btn.dark-mode {
            background-color: #333;
            color: #ffffff;
            border: 1px solid #555;
        }
        .container.dark-mode {
            background-color: #181818;
            color: #ffffff;
        }
    </style>
</head>
<body onload="applyDarkModeSetting()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Nexus Audit</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="Index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="About.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="DataUpload.html">Data Upload</a>
                </li>
            </ul>
            <div class="ml-auto">
                <button class="btn btn-secondary" onclick="toggleDarkMode()">Toggle Dark Mode</button>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">About Us</h1>
                <p class="card-text">Welcome to Nexus Audit. We are dedicated to providing the best services...</p>
                <p class="card-text">Owners: Mohammed, Jeffar, and Zakariya</p>
            </div>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            let darkModeEnabled = document.body.classList.toggle("dark-mode");
            document.querySelectorAll(".navbar, .dropdown-menu, .navbar-brand, .nav-link, .container").forEach(nav => nav.classList.toggle("dark-mode"));
            document.querySelectorAll(".card, .btn").forEach(element => element.classList.toggle("dark-mode"));
            localStorage.setItem("darkMode", darkModeEnabled);
        }

        function applyDarkModeSetting() {
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
                document.querySelectorAll(".navbar, .dropdown-menu, .navbar-brand, .nav-link, .container").forEach(nav => nav.classList.add("dark-mode"));
                document.querySelectorAll(".card, .btn").forEach(element => element.classList.add("dark-mode"));
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
