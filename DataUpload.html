<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Upload - Nexus Audit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script> <!-- XLSX Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.0.0/docx.min.js"></script> <!-- DOCX Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script> <!-- PDF Library -->
    <style>
        /* Full dark mode styling */
        body.dark-mode {
            background-color: #181818;
            color: #e0e0e0;
        }
        .navbar.dark-mode, .dropdown-menu.dark-mode {
            background-color: #282828 !important;
            color: #ffffff !important;
        }
        .navbar.dark-mode .nav-link, .navbar.dark-mode .navbar-brand {
            color: #ffffff !important;
        }
        .card.dark-mode {
            background-color: #202020;
            color: #ffffff;
            border: 1px solid #444;
        }
        .btn.dark-mode {
            background-color: #333;
            color: #ffffff;
            border: 1px solid #555;
        }
        .table.dark-mode {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        th, td {
            white-space: nowrap;
        }
        .dark-mode th, .dark-mode td {
            color: #ffffff;
        }
        .form-control-file.dark-mode {
            background-color: #282828;
            color: #ffffff;
            border: 1px solid #555;
        }
        /* Fixing file input color */
        input[type="file"].dark-mode {
            background-color: #282828 !important;
            color: #ffffff !important;
            border: 1px solid #555 !important;
        }
        /* Ensure validation modal text is visible in dark mode */
        .modal-content.dark-mode {
            background-color: #202020 !important;
            color: #ffffff !important;
        }
        .modal-content.dark-mode pre {
            color: #ffffff !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Nexus Audit</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="Index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="About.html">About</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="DataUpload.html">Data Upload</a>
                </li>
            </ul>
            <div class="ml-auto">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="settingsDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Settings
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="settingsDropdown">
                        <button class="dropdown-item" onclick="toggleDarkMode()">Toggle Dark Mode</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Upload Financial Data</h1>
                <div class="form-group">
                    <input type="file" class="form-control-file" id="fileInput">
                </div>
                <div class="form-group">
                    <label for="anomalyLower"><b>Set Anomaly Range:</b></label>
                    <input type="number" id="anomalyLower" class="form-control mb-2" placeholder="Enter lower bound">
                    
                    <label for="anomalyUpper"><b>Set Anomaly Range:</b></label>
                    <input type="number" id="anomalyUpper" class="form-control mb-2" placeholder="Enter upper bound">
                    
                    <button type="button" class="btn btn-info" onclick="saveAnomalyRange()">Save Range</button>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary mr-2" onclick="openDataWindow()">Open Data</button>
                    <button class="btn btn-secondary" onclick="clearUpload()">Clear Data</button>
                    <button class="btn btn-warning" onclick="uploadFileForValidation()">Validate Data</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Validation Report Modal -->
    <div class="modal fade" id="validationModal" tabindex="-1" role="dialog" aria-labelledby="validationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="validationModalLabel">Financial Data Validation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <pre id="validationResult"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            document.querySelectorAll(".navbar, .dropdown-menu, .navbar-brand, .nav-link, .form-control-file, input[type='file']").forEach(nav => nav.classList.toggle("dark-mode"));
            document.querySelectorAll(".card, .table, .btn").forEach(element => element.classList.toggle("dark-mode"));
            document.querySelectorAll(".modal-content").forEach(modal => modal.classList.toggle("dark-mode"));
        }
    </script>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
